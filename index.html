<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Earthquake Monitoring System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-VkTx0tP1qD9m0lFfRzGMP2yVYH3AKHJoE8j8fBpoAxJm8Ev1JmEJZB7zpA0xYFUd" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <audio id="quakeSound" src="quakeFarNew.mp3" preload="auto"></audio>
  <audio id="quakeNearbySound" src="quakeCloseNew.mp3" preload="auto"></audio>
  <audio id="alarmSound" src="ALARM_-_5_MAG_ABOVE.mp3" preload="auto"></audio>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <!-- Header with burger menu -->
  <div class="header-bar">
    <h1 class="header-title">SEISMIC MONITOR</h1>
    <div class="navbar-controls">
      <button class="burger-menu-btn" id="burgerMenuBtn" title="Toggle menu">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </button>
      <button class="notification-bell" id="notificationBell" title="View notifications">
        ðŸ””
        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
      </button>
    </div>
  </div>

  <!-- Menu overlay for mobile -->
  <div class="menu-overlay" id="menuOverlay"></div>

  <!-- Notification panel -->
  <div class="notification-panel" id="notificationPanel">
    <div class="notification-panel-header">
      <h6>Alerts & Notifications</h6>
      <button class="notification-panel-close" id="notificationPanelClose">âœ•</button>
    </div>
    <div class="notification-panel-content" id="notificationPanelContent">
      <div class="notification-panel-empty">No notifications yet</div>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Control panel (burger menu) -->
  <div class="control-panel" id="controls">
    <h6>Monitoring Controls</h6>

    <label for="sourceSelector">Data Source</label>
    <select id="sourceSelector">
      <option value="phivolcs" selected>PHIVOLCS (Philippines)</option>
      <option value="usgs">USGS (Global)</option>
    </select>

    <hr>

    <label for="masterVolume">Master Volume</label>
    <input type="range" class="form-range" id="masterVolume" min="0" max="1" step="0.01">

    <button id="btnTestQuake">Test Alert</button>
    <button id="btnTestAlarm">Test 5.0+ Alarm</button>
    <button id="btnUnlockAudio">Unlock Audio</button>

    <hr>

    <label for="dateFilter">Time Range</label>
    <select id="dateFilter">
      <option value="today" selected>Today</option>
      <option value="week">This Week</option>
      <option value="month">This Month</option>
      <option value="year">This Year</option>
      <option value="custom">Custom</option>
    </select>

    <div id="customRange" style="display:none;">
      <label>Start Date</label>
      <input type="date" id="startDate">
      <label>End Date</label>
      <input type="date" id="endDate">
      <button id="btnApplyRange">Apply</button>
    </div>

    <button id="btnRefresh">Refresh Data</button>

    <hr>

    <label for="selInterval">Poll Interval</label>
    <select id="selInterval">
      <option>Manual</option>
    </select>

    <div class="status" id="status">Status: Initializing...</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet@3.0.11/dist/esri-leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet-renderers@3.0.6/dist/esri-leaflet-renderers.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
